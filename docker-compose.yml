version: '3.8'

services:
  slack-command-relay:
    build: .
    read_only: true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REDIS_HOST=${REDIS_HOST:-localhost}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_CHANNEL=${REDIS_CHANNEL:-slack-commands}
      - PORT=8080
    volumes:
      - ./.secret:/app/.secret:ro
    restart: unless-stopped
